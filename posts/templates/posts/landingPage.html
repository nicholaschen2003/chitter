<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ type }}</title>
</head>
<body>
  <style>
    body {
      background-color: lightblue;
      text-align: center;
    }
    h1 {
      text-align: center;
    }
    form {
      width: 200px;
      margin: auto;
      text-align: center;
      border: 1px solid black;
    }
    input.input {
      width: 90%;
    }
    p {
      text-align: center;
    }
  </style>
  <h1>{{ type }}</h1>
    {% if type == 'Login' %}
      <form action="{% url 'posts:userAuthentication' next %}" method = "post">
        {% csrf_token %}
        {{ logInForm }}
        <input type="submit" value="{{ type }}">
      </form>
      <a href="{% url 'posts:signup' %}">No account? Sign up here.</a>
    {% else %}
      <form enctype="multipart/form-data" action="{% url 'posts:makeUser' %}" method="post">
        {% csrf_token %}
        {{ signUpForm }}
        <input type="submit" value="{{ type }}">
      </form>
      <a href="{% url 'posts:signin' %}">Already have an account? Log in here.</a>
    {% endif %}
</body>
</html>
